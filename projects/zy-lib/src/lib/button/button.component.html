<button
    class="zy-button"
    [ngClass]="{ 'is-accent': color === 'accent', 'is-round': type === 'round', 'is-outlined': type === 'outlined', 'is-ghost': type === 'ghost' }"
    (click)="clickHandler($event)"
    [disabled]="isDisabled"
>
    <ng-content select="[icon]"></ng-content>
    <ng-content></ng-content>
</button>
