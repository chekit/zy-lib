<button
    class="zy-button"
    [ngClass]="{ 'is-secondary': color === 'secondary', 'is-round': type === 'round', 'is-outlined': type === 'outlined', 'is-ghost': type === 'ghost' }"
    (click)="clickHandler($event)"
    [disabled]="isDisabled"
>
    <span class="zy-button__wrapper">
        <ng-content select="[icon]" *ngIf="!isLoading; else loading"></ng-content>
        <ng-template #loading>
            <zy-loader [color]="color"></zy-loader>
        </ng-template>
        <span *ngIf="type !== 'round'" class="title">
            <ng-content></ng-content>
        </span>
    </span>
</button>
